<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>WELCOME TO THE ROCK PAPER SCISSOR GAME</h1>
        </header>
        <section>
            <div class="game">
                <div ><input class="btn" type="button" value="ROCK" id="rock" onclick="playRound('rock')"></div>
                <div ><input class="btn" type="button" value="PAPER" id="paper" onclick="playRound('paper')"></div>
                <div ><input class="btn" type="button" value="SCISSORS" id="scissor" onclick="playRound('scissor')"></div>
            </div>
        </section>
        <section>
            <div class="score">
                <h3> Player - <span id="playerScore">0</span> | Computer - <span id="computerScore">0</span> | Tie - <span id="tie">0</span> </h3>
            </div>
        </section>
        <section>
            <div id="result">
                <h3>RESULT :<span id="winner"> </span></h3>
            </div>
        </section>
    </div>
</body>
</html>
